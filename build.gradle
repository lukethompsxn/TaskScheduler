buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "net.ltgt.gradle:gradle-apt-plugin:0.18"
  }
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'
apply plugin: 'net.ltgt.apt-eclipse'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {url "https://clojars.org/repo/"}
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/commons-cli/commons-cli
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'
    compile group: 'com.paypal.digraph', name: 'digraph-parser', version: '1.0'
    // https://mvnrepository.com/artifact/org.mockito/mockito-all
	testCompile group: 'org.mockito', name: 'mockito-all', version: '1.9.5'
	// https://mvnrepository.com/artifact/com.google.dagger/dagger
	compile group: 'com.google.dagger', name: 'dagger', version: '2.15'
	// https://mvnrepository.com/artifact/com.google.dagger/dagger-compiler
	annotationProcessor group: 'com.google.dagger', name: 'dagger-compiler', version: '2.15'
	// https://mvnrepository.com/artifact/com.google.guava/guava
	compile group: 'com.google.guava', name: 'guava', version: '25.1-jre'
	
}

jar {
    manifest {
        attributes 'Main-Class': 'se306.a1.scheduler.Main'
    }
    from configurations.runtime.collect() { zipTree(it) }
}

run {
    if (project.hasProperty("appArgs")) {
        args Eval.me(appArgs)
    }
}

mainClassName = 'se306.a1.scheduler.Main'
